SCCNN:
  conv_block1:
    in_f: 1
    out_f: 32
    kernel_size: 3
    activation: lrelu
    dropout_p: 0.3
    pool: 2
  conv_block2:
    in_f: ${SCCNN.conv_block1.out_f}
    out_f: 64
    kernel_size: 3
    activation: lrelu
    dropout_p: 0.3
    pool: 2
  conv_block3:
    in_f: ${SCCNN.conv_block2.out_f}
    out_f: 96
    kernel_size: 3
    activation: lrelu
    dropout_p: 0.0
    pool: 0
  conv_block4:
    in_f: ${SCCNN.conv_block3.out_f}
    out_f: 96
    kernel_size: 3
    activation: lrelu
    dropout_p: 0.3
    pool: 0

SCCNN_bn:
  conv_block1:
    in_f: 1
    out_f: 32
    kernel_size: 3
    activation: lrelu
    dropout_p: 0
    pool: 2
    do_bn: True
    func_after: True
  conv_block2:
    in_f: ${SCCNN.conv_block1.out_f}
    out_f: 64
    kernel_size: 3
    activation: lrelu
    dropout_p: 0
    pool: 2
    do_bn: True
    func_after: True
  conv_block3:
    in_f: ${SCCNN.conv_block2.out_f}
    out_f: 96
    kernel_size: 3
    activation: lrelu
    dropout_p: 0.0
    pool: 0
    do_bn: False
    func_after: True
  conv_block4:
    in_f: ${SCCNN.conv_block3.out_f}
    out_f: 128
    kernel_size: 3
    activation: lrelu
    dropout_p: 0
    pool: 0
    do_bn: False
    func_after: True


Attention: 
  input_dim: ${SCCNN.conv_block4.out_f}
  attention_dim: 64
  output_dim: 1

Decoder: 
  hidden_dim: 256
  output_dim: ${network.num_classes}
  dropout_p: 0


LSTM:
  input_size: ${SCCNN.conv_block4.out_f}
  hidden_size: 128
  num_layers: 1
  bidirectional: True

Simple_QHN:
  n_qubits: 2
  shift: 0.6
  is_cnot: True
  lstm_hidden: 128
  linear_out: 64


quantum_circuit:
  n_qubits: 3
  simulator: aer_simulator
  shift: 0.6
  shots: 100
  is_cnot: True
  dense_type: 2